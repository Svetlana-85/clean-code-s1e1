<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="add-item"><h3 class="add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task"class="add-item__input" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </div>
      <div class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input-text">
            <button class="task-list__edit-button">Edit</button>
            <button class="task-list__delete-button"><img src="./remove.svg" class="task-list__delete-img"></button>
          </li>
          <li class="task-list__item edit-mode">
            <input type="checkbox" class="task-list__checkbox"><label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input-text">
            <button class="task-list__edit-button">Save</button>
            <button class="task-list__delete-button"><img src="./remove.svg" class="task-list__delete-img"></button>
          </li>
        </ul>
      </div>
      <div class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox" checked><label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input-text">
            <button class="task-list__edit-button">Edit</button>
            <button class="task-list__delete-button"><img src="./remove.svg" class="task-list__delete-img"></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
